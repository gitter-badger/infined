<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <!-- Exposes certain build flags (version, build time, debug,
        etc). -->
        <!-- This is created by the ts gulp task. -->
        <script src="javascripts/declare.js"></script>
        <!-- Allows us to perform custom mocking, etc for the Apache
        Ripple Emulator. -->
        <script src="javascripts/ripple.js"></script>
        <!-- *** Ionic Framework (includes AngularJs) ****************************************
        -->
        <link href="libraries/ionic/css/ionic.min.css" rel="stylesheet">
        <script src="libraries/ionic/js/ionic.bundle.min.js"></script>
        <!-- Allows us to perform mocking in Angular (eg fake HTTP calls
        etc). Module name: "ngMockE2E" -->
        <script src="libraries/angular-mocks/angular-mocks.js"></script>
        <script type="text/javascript" src="libraries/ngCordova/ng-cordova.js"></script>
        <!-- *** Cordova Library *************************************************************
        -->
        <!-- This will be a 404 during development; it is copied into package
        at build time. -->
        <script src="../cordova.js"></script>
        <!-- *** Third Party Libraries *******************************************************
        -->
        <script src="libraries/lodash/lodash.js"></script>
        <script src="libraries/moment/moment.js"></script>
        <script src="libraries/uri.js/uri.min.js"></script>
        <link href="libraries/nprogress/nprogress.css" rel="stylesheet"
        />
        <script src="libraries/nprogress/nprogress.js"></script>
        <!-- *** Application Specific Dependencies *******************************************
        -->
        <!-- Styles -->
        <link href="stylesheets/ionic-overrides.css" rel="stylesheet">
        <link href="stylesheets/nprogress-overrides.css" rel="stylesheet">
        <link href="stylesheets/style.css" rel="stylesheet">
        <link href="stylesheets/devices.css" rel="stylesheet">
        <!-- Include the bulk of the main application; this contains all the compiled
        TypeScript. -->
        <script src="javascripts/bundle.js"></script>
        <!-- This main script handles starting the application, typically
        by invoking the main method. -->
        <script src="javascripts/main.js"></script>
    </head>
    <!-- This is the root element for the Angular/Ionic application. -->
    
    <body ng-app="org.identy.infined.Application">
        <ion-nav-view></ion-nav-view>
    </body>

</html>
